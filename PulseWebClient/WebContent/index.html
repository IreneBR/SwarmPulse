<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NervousNet Pulse - beta</title>
<link rel="stylesheet" href="leaflet.css" />
<link href='http://fonts.googleapis.com/css?family=Dosis:300'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="leaflet.groupedlayercontrol.min.css" />

</head>

<body bgcolor="#000000">
	<div id="map" style="background: #333d3f"></div>
	<footer>
		<div style="background-color: #000000; width: 100%; height: 100%"
			id="details">
			<table style="background-color: #000000; width: 100%; height: 100%">
				<tr>
					<td style="width: 50%; height: 100%"> <input style="width: 100%; height: 100%" type="text"></td>
					<td style="width: 50%">
						<table>
							<td style="width: 33%"><button style="width: 100%; height: 100%" type="button">Like</button></td>
							<td style="width: 33%"><button style="width: 100%; height: 100%" type="button">Dislike</button></td>
							<td style="width: 33%"><button style="width: 100%; height: 100%" type="button">Ban</button></td>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</footer>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="socket.io-1.3.5.js"></script>
	<script src="leaflet.js"></script>
	<script type="text/javascript" src="leaflet-liveupdate.js"></script>
	<script type="text/javascript" src="leaflet-messagebox.js"></script>
	<script type="text/javascript" src="leaflet.markercluster.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="leaflet.groupedlayercontrol.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</body>

</html>
